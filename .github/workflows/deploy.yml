name: CI/CD Backend Deploy

on:
  push:
    branches:
      - main  # trigger on push to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # pull latest docker image
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo
          
          # stop old container if running
          sudo docker stop lms-backend || true
          sudo docker rm lms-backend || true
          
          # run new container
          sudo docker run -d \
              --name lms-backend \
              --restart unless-stopped \
              -p 80:3000 \
              ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo

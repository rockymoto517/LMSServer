name: CI/CD Backend Deploy

on:
  push:
    branches:
      - main  # trigger on push to main branch
      - backend-cicd-ec2

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo .

    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo

    - name: Deploy to EC2
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.EC2_PUBLIC_IP }}
        username: ec2-user
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Pull latest Docker image
          sudo docker pull ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo
          
          # Stop old container if running
          if [ $(sudo docker ps -q -f name=lms-backend) ]; then
            sudo docker stop lms-backend
            sudo docker rm lms-backend
          fi
          
          # Run new container
          sudo docker run -d --name lms-backend -p 80:3000 ${{ secrets.DOCKER_USERNAME }}/lms-backend-demo:demo
